<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz sobre Dengue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="start-container" class="quiz-container">
    <h1>Quiz de Dengue</h1>
    <button id="start-button" class="start-btn">Iniciar Quiz</button>
  </div>

  <div id="question-container" class="quiz-container hide">
    <div id="question"></div>
    <div id="answer-buttons" class="btn-grid"></div>
    <button id="next-button" class="next-btn">Siguiente</button>
  </div>

  <div id="result-container" class="quiz-container hide">
    <h2 id="score-text"></h2>
    <button id="restart-button" class="restart-btn">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
